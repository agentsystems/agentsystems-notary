name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Release target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
      dry_run:
        description: 'Dry run (build only, no upload)'
        required: false
        default: false
        type: boolean

env:
  PACKAGE_NAME: agentsystems-notary

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Validate semantic versioning for production
        if: inputs.target == 'pypi'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Production releases must use semantic versioning (X.Y.Z)"
            echo "   Current version: $VERSION"
            exit 1
          fi
          echo "âœ… Version $VERSION is valid for production release"

      - name: Check version doesn't exist on PyPI
        if: inputs.target == 'pypi' && !inputs.dry_run
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/${{ env.PACKAGE_NAME }}/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âŒ Version $VERSION already exists on PyPI"
            exit 1
          fi
          echo "âœ… Version $VERSION is available"

      - name: Enforce main branch for production
        if: inputs.target == 'pypi'
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "âŒ Production releases must be from main branch"
            echo "   Current branch: ${{ github.ref }}"
            exit 1
          fi
          echo "âœ… Releasing from main branch"

  build:
    runs-on: ubuntu-latest
    needs: validate-version

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pip-licenses

      - name: Install package for license generation
        run: |
          pip install -e ".[all]"

      - name: Generate license attributions
        run: |
          mkdir -p licenses/python

          # Full dependency list
          pip freeze > licenses/python/THIRD_PARTY_REQUIREMENTS.txt

          # License details as JSON
          pip-licenses --format=json --with-license-file --no-license-path \
            > licenses/python/THIRD_PARTY_LICENSES.json

          # Human-readable attributions
          echo "# Third-Party License Attributions" > licenses/python/ATTRIBUTIONS.md
          echo "" >> licenses/python/ATTRIBUTIONS.md
          echo "This package includes the following third-party dependencies:" >> licenses/python/ATTRIBUTIONS.md
          echo "" >> licenses/python/ATTRIBUTIONS.md
          pip-licenses --format=markdown >> licenses/python/ATTRIBUTIONS.md

      - name: Build package
        run: |
          python -m build

      - name: Security scan distributions
        run: |
          echo "ðŸ” Scanning for sensitive files..."

          # Check for common sensitive file patterns
          for dist in dist/*; do
            if [[ "$dist" == *.whl ]]; then
              unzip -l "$dist" | grep -iE '\.(env|key|pem|p12|pfx)$' && {
                echo "âŒ Found sensitive files in $dist"
                exit 1
              } || true
            fi
          done

          # Check for AWS keys pattern
          for dist in dist/*; do
            if [[ "$dist" == *.whl ]]; then
              unzip -p "$dist" | grep -E 'AKIA[0-9A-Z]{16}' && {
                echo "âŒ Found potential AWS access key in $dist"
                exit 1
              } || true
            fi
          done

          echo "âœ… Security scan passed"

      - name: Validate with twine
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Upload license artifacts
        uses: actions/upload-artifact@v4
        with:
          name: licenses
          path: licenses/
          retention-days: 7

  release-test:
    if: inputs.target == 'testpypi' && !inputs.dry_run
    runs-on: ubuntu-latest
    needs: [validate-version, build]
    environment: testpypi

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install twine
        run: pip install twine

      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Test installation from TestPyPI
        run: |
          python -m venv test-env
          source test-env/bin/activate

          # Wait for package to be available
          sleep 30

          # Try installing with retries
          echo "Installing ${{ env.PACKAGE_NAME }}==${{ needs.validate-version.outputs.version }} from TestPyPI..."
          for i in {1..5}; do
            if pip install --index-url https://test.pypi.org/simple/ \
                 --extra-index-url https://pypi.org/simple/ \
                 ${{ env.PACKAGE_NAME }}==${{ needs.validate-version.outputs.version }}; then
              echo "âœ… Installation successful on attempt $i"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "âŒ Failed to install after 5 attempts"
              exit 1
            fi
            echo "Attempt $i failed, waiting 30s for TestPyPI propagation..."
            sleep 30
          done

          # Verify import
          python -c "from agentsystems_notary import NotaryCore; print('âœ… Import successful')"

          echo "âœ… All TestPyPI verification tests passed!"

  release-prod:
    if: inputs.target == 'pypi' && !inputs.dry_run
    runs-on: ubuntu-latest
    needs: [validate-version, build]
    environment: pypi
    permissions:
      contents: write  # Required to create releases and push tags

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install twine
        run: pip install twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
          echo "âœ… Released to PyPI"
          echo "View at: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${{ needs.validate-version.outputs.version }}/"

      - name: Verify PyPI installation
        run: |
          # Create clean environment for production test
          python -m venv prod-test-env
          source prod-test-env/bin/activate

          # Retry installation due to potential CDN propagation delays
          echo "Installing ${{ env.PACKAGE_NAME }}==${{ needs.validate-version.outputs.version }} from PyPI..."
          for i in {1..5}; do
            if pip install ${{ env.PACKAGE_NAME }}==${{ needs.validate-version.outputs.version }}; then
              echo "âœ… Installation successful on attempt $i"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "âŒ Failed to install after 5 attempts"
              exit 1
            fi
            echo "Attempt $i failed, waiting 30s for PyPI propagation..."
            sleep 30
          done

          # Verify import
          python -c "from agentsystems_notary import NotaryCore; print('âœ… Import successful')"
          deactivate

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ needs.validate-version.outputs.version }}"

          # Check if release already exists
          if gh release view "${TAG}" &>/dev/null; then
            echo "âœ… Release ${TAG} already exists, skipping creation"
          else
            echo "ðŸ“¦ Creating release ${TAG}..."
            gh release create "${TAG}" \
              --title "${TAG}" \
              --target ${{ github.sha }} \
              --notes $'agentsystems-notary ${{ needs.validate-version.outputs.version }}\n\nInstall: pip install ${{ env.PACKAGE_NAME }}==${{ needs.validate-version.outputs.version }}\n\nPyPI: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${{ needs.validate-version.outputs.version }}/' \
              dist/*
            echo "âœ… Release created successfully"
          fi
