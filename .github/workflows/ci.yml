name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check agentsystems_notary/

      - name: Format check with black
        run: |
          black --check agentsystems_notary/

      - name: Type check with mypy
        run: |
          mypy agentsystems_notary/ --ignore-missing-imports

      - name: Test import (core only)
        run: |
          python -c "from agentsystems_notary import NotaryCore; print('Core import OK')"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=agentsystems_notary --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

  # Generate lock files as artifacts (informational only)
  generate-lockfiles:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all,dev]"

      - name: Generate lock files
        run: |
          echo "# Auto-generated lock file - DO NOT USE IN CI" > requirements-lock.txt
          echo "# Generated: $(date -u)" >> requirements-lock.txt
          echo "# Python: $(python --version)" >> requirements-lock.txt
          echo "" >> requirements-lock.txt
          pip freeze >> requirements-lock.txt

      - name: Upload lock files
        uses: actions/upload-artifact@v4
        with:
          name: lock-files
          path: requirements-lock.txt
          retention-days: 90
